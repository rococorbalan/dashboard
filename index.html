<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title"> 
                <p>DASHBOARD</p>
            </div>
            <div class="nav-menu">
                <div class="content-menu">
                    <ul>
                        <li class="home"><a href="#"><img src="icons/home.svg" alt="home">Home</a></li>
                        <li class="profile"><a href="#"><img src="icons/account.svg" alt="profile">Profile</a></li>
                        <li class="messages"><a href="#"><img src="icons/message.svg" alt="messages">Messages</a></li>
                        <li class="history"><a href="#"><img src="icons/clock.svg" alt="history">History</a></li>
                        <li class="tasks"><a href="#"><img src="icons/checkbox-multiple-marked.svg" alt="tasks">Tasks</a></li>
                        <li class="communities"><a href="#"><img src="icons/account-group.svg" alt="communities">Communities</a></li>
                    </ul>
                </div>
                
                <div class="config-menu">
                    <ul>
                        <li class="settings"><a href="#"><img src="icons/cog.svg" alt="settings">Settings</a></li>
                        <li class="support"><a href="#"><img src="icons/help-circle.svg" alt="support">Support</a></li>
                        <li class="privacy"><a href="#"><img src="icons/shield-check.svg" alt="privacy">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="nav-bar">
                <div class="seach-bar">SEARCH</div>
                <div class="status">HI</div>
            </div>
            <div class="content">
                <div class="projects">PROJECTS</div>
                <div class="announcements">ANNOUNCEMENTS</div>
                <div class="trending">TRENDING</div>
            </div>
        </div>
    </div>
</body>
</html>
