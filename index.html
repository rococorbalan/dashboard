<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Dashboard</div>
            <div class="nav-menu">
                <div class="content-menu">
                    <ul>
                        <li class="home">Home</li>
                        <li class="profile">Profile</li>
                        <li class="messages">Messages</li>
                        <li class="history">History</li>
                        <li class="tasks">Tasks</li>
                        <li class="communities">Communities</li>
                    </ul>
                </div>
                
                <div class="config-menu">
                    <ul>
                        <li class="settings">Settings</li>
                        <li class="support">Support</li>
                        <li class="privacy">Privacy</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="nav-bar">
                <div class="seach-bar">SEARCH</div>
                <div class="status">HI</div>
            </div>
            <div class="content">
                <div class="projects">PROJECTS</div>
                <div class="announcements">ANNOUNCEMENTS</div>
                <div class="trending">TRENDING</div>
            </div>
        </div>
    </div>
</body>
</html>
